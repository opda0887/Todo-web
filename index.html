<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>

        <!-- Roboto -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style/general.css">
        <link rel="stylesheet" href="style/mainPage.css">
        <link rel="stylesheet" href="style/text.css">
        <link rel="stylesheet" href="style/img.css">
        <link rel="stylesheet" href="style/nav.css">
        <link rel="shortcut icon" type="image/x-icon" href="https://i.imgur.com/eOudACf.png">

        <script src="https://unpkg.com/vue@3.0.2"></script>
    </head>
    <body>
        
        <div class="menu" id="menu">
            <div class="menu-box">
                <img class="menu-button" src="icon/menu.jpg" @click="openMenu">
                <div class="menu-options" v-if="viewMenu">
                    <ul>
                        <li>
                            <p class="menu-items">
                                <a href="https://github.com/opda0887/Todo-web" class="tags">
                                    how to use?
                                </a>
                            </p>
                        </li>
                        <li>
                            <p class="menu-items">
                                <a href="https://github.com/opda0887" class="tags">
                                    my Github
                                </a>
                            </p>
                        </li>

                    </ul>
                </div>
            </div>
        </div>

        <div class="topic">
            <p class="topic-text">
                The Todos
            </p>
            
        </div>

        <div class="main">
            <div class="add-box">
                <div class="addboxTop">
                    <input class="task-input-box" id="todo-title" type="text" placeholder="Your task">
                    <input class="data-input-box" id="todo-date" type="date">
                </div>
                <div class="addboxBottom">
                    <button class="add-todo" onclick="addTodo()">
                        Add todo
                    </button>
                    <button class="addGC" onclick="addTodoGC()">
                        Add in Google Calendar
                    </button>
                </div>
            </div>
            
            <nav class="tool-box" >
                <div class="sort-box">
                    <img class="sortDate" src="icon/sort-down.png" onclick="sortWithDate()">
                    <div class="sortdateText">
                        Sort with Date
                    </div>
                </div>
            </nav>

            <div id="todo-box">
    
            </div>
        </div>
        

        <script src="todoScript.js"></script>
        <script src="imgClick.js"></script>
    </body>
</html>
