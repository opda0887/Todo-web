<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>

        <!-- Roboto -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style/general.css">
        <link rel="stylesheet" href="style/mainPage.css">
        <link rel="stylesheet" href="style/text.css">
        <link rel="stylesheet" href="style/img.css">
        <link rel="stylesheet" href="style/nav.css">
        <link rel="shortcut icon" type="image/x-icon" href="https://i.imgur.com/WNnYPZL.png">
    </head>
    <body>
        
        <div class="topic">
            <p class="topic-text">
                The Todos
            </p>
        </div>

        <div class="main">
            <div class="add-box">
                <input class="task-input-box" id="todo-title" type="text" placeholder="Your task">
                <input id="todo-date" type="date">
                <button class="add-todo" onclick="addTodo()">
                    Add todo
                </button>
            </div>
            
            <nav class="tool-box" >
                <div class="sort-box">
                    <img class="sortDate" src="icon/sort-down.png" onclick="sortWithDate()">
                    <div class="sortdateText">
                        Sort with Date
                    </div>
                </div>
            </nav>

            <div id="todo-box">
    
            </div>
        </div>
        

        <script src="todoScript.js"></script>
    </body>
</html>
